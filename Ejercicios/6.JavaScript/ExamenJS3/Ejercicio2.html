<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = ()=>{
        function Coordenada(puntoX, puntoY){
            this.puntoX = parseInt(puntoX)
            this.puntoY = parseInt(puntoY)
        }
        contenedor = []
        totalX = 0
        totalY = 0
        for (let i = 1; i <= 3; i++) {
            p = new Coordenada(prompt("Introduzca la X de la coordenada " + i),prompt("Introduzca la Y de la coordenada " + i))
            totalX += p.puntoX
            totalY += p.puntoY
            contenedor.push(p)
        }

        for (let i = 0; i < contenedor.length; i++) {
            document.getElementById("puntos").innerHTML += "<li>Punto " + (i + 1) + ": (" + contenedor[i].puntoX + ", " + contenedor[i].puntoY + ")</li>"
        }
        document.getElementById("cuerpo").innerHTML += "Suma de X: " + totalX + "<br>"
        document.getElementById("cuerpo").innerHTML += "Suma de Y: " + totalY + "<br>"
    }
</script>
<body>
    <h1>Coordenadas</h1>
    <ul id="puntos"></ul>
    <div id="cuerpo"></div>
</body>
</html>
