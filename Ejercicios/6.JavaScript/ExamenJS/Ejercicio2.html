<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () =>{
            array = []
            sumaTotal = 0
            mayores50 = "Los valores mayores a 50: "
            for (let i = 0; i < 4; i++) {
                num = prompt("Introduce un nÃºmero: ")
                array[i] = parseInt(num)
                sumaTotal += parseInt(num)
                if(parseInt(num) > 50){
                    mayores50 += num + ", "
                }
            }
            document.getElementById("suma").innerHTML = "La suma total es " + sumaTotal
            if(sumaTotal > 36){
                document.getElementById("mayores36").innerHTML = "El valor acumulado de los elementos del vector son mayores a 36"
            } else {
                document.getElementById("mayores36").innerHTML = "El valor acumulado de los elementos del vector no son mayores a 36"
            }
            document.getElementById("mayores50").innerHTML = mayores50
        }
    </script>
</head>
<body>
    <div id="suma"></div>
    <div id="mayores36"></div>
    <div id="mayores50"></div>
</body>
</html>
