<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () =>{
            function Persona(nombre, apellidos, correo) {
                this.nombre = nombre;
                this.apellidos = apellidos;
                this.correo = correo;

                this.mostrar = () => {
                    var texto = "<h1>Resultado</h1>Nombre: "+this.nombre+"<br>Apellidos: "+this.apellidos+
                    "<br>Correo: "+this.correo;
                    return texto;
                }
            }
            document.getElementById("boton").addEventListener("click", () => {
                persona = new Persona(document.getElementById("Nombre").value, document.getElementById("Apellidos").value, document.getElementById("Correo").value)
                document.getElementById("resultado").innerHTML = persona.mostrar();
            })
        }
        function cambiarcolor(casilla, color){
            casilla.style.backgroundColor = color
        }

    </script>
</head>

<body>

    Nombre: <input type="text" class="Texto" id="Nombre" onfocus="cambiarcolor(this,'red')" onblur="cambiarcolor(this, 'white')"><br>
    Apellidos: <input type="text" class="Texto" id="Apellidos" onfocus="cambiarcolor(this,'red')" onblur="cambiarcolor(this, 'white')"><br>
    Correo electr√≥nico: <input type="text" class="Texto" id="Correo" onfocus="cambiarcolor(this,'red')" onblur="cambiarcolor(this, 'white')"><br>
    <input type="button" value="Enviar formulario" id="boton">
    <div id="resultado"></div>
</body>

</html>
