        window.onload = function (){
            casillas = document.getElementsByTagName("input");
            for (let index = 0; index < casillas.length; index++) {
                casillas[index].addEventListener("focus", function (){
                    cambiarColor(this, "yellow");
                });

                    cambiarColor(this, "white");
                });  
            }
        }
        function cambiarColor(casilla, color){
            mensaje = "Los datos son:<br>"
            casilla.style.backgroundColor = color;
        }
        function enviarDatos(){

                } 
            }
            document.getElementById("mensaje").innerHTML = mensaje
        }
    </script>
