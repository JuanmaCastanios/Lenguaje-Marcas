<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        num = prompt("Introduce un n√∫mero: ")
        cont = 0
        var resultado = "<table border = '1'><tr>"
        while(cont < 11){
            resultado += "<tr><td>" + num + " X " + cont + " = " + (num * cont) + "</td></tr>"
            cont++
        }
        resultado += "</tr></table>"
        document.write(resultado)
    </script>
</head>

</body>
</html>
